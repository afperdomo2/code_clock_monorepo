services:
  # ── Base de Datos PostgreSQL ──────────────────────────────────
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: devuser
      POSTGRES_PASSWORD: devpassword123
      POSTGRES_DB: code_clock
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5434:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U devuser -d code_clock"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ── API NestJS ────────────────────────────────────────────────
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://devuser:devpassword123@db:5432/code_clock?schema=public
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production}
      NODE_ENV: production
      PORT: 3000
    ports:
      - "${API_PORT:-3000}:3000"
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "fetch('http://localhost:3000/api').then(() => process.exit(0)).catch(() => process.exit(1))",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s

  # ── Client Vue + Nginx ────────────────────────────────────────
  client:
    build:
      context: .
      dockerfile: apps/client/Dockerfile
      args:
        VITE_API_URL: /api
    restart: unless-stopped
    depends_on:
      api:
        condition: service_healthy
    ports:
      - "${CLIENT_PORT:-80}:80"

volumes:
  postgres_data:
