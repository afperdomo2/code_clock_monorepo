version: "3.9"

# Compose pensado para el deploy en Dokploy: configura la base de datos interna
# y levanta la API junto con el cliente estÃ¡tico.

services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-dokploy}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dokploypassword}
      POSTGRES_DB: ${POSTGRES_DB:-code_clock}
    volumes:
      - dokploy_postgres:/var/lib/postgresql/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-dokploy} -d ${POSTGRES_DB:-code_clock}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    command: >
      postgres
      -c shared_buffers=64MB
      -c effective_cache_size=256MB
      -c maintenance_work_mem=32MB
      -c work_mem=8MB
      -c max_connections=10
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 256M
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: ${DATABASE_URL:-postgresql://${POSTGRES_USER:-dokploy}:${POSTGRES_PASSWORD:-dokploypassword}@db:5432/${POSTGRES_DB:-code_clock}?schema=public}
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production}
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget --no-verbose --tries=1 --spider http://localhost:3000/api/health || exit 1",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 384M
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  client:
    build:
      context: .
      dockerfile: apps/client/Dockerfile
      args:
        VITE_API_URL: /api
    restart: unless-stopped
    depends_on:
      api:
        condition: service_healthy
    expose:
      - "80"
    deploy:
      resources:
        limits:
          cpus: "0.25"
          memory: 128M
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  dokploy_postgres:
